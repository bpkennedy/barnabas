---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/sundays
  label: sundays
  create: documents
  match: "**/*"
  templates:
  - contentpage
- type: directory
  path: content/resources
  label: resources
  create: documents
  match: "**/*"
  templates:
  - contentpage
- type: directory
  path: content/news
  label: news
  create: documents
  match: "**/*"
  templates:
  - contentpage
- type: directory
  path: content/ministries
  label: ministries
  create: documents
  match: "**/*"
  templates:
  - contentpage
- type: directory
  path: content/getinvolved
  label: getinvolved
  create: documents
  match: "**/*"
  templates:
  - contentpage
- type: directory
  path: content/about
  label: about
  create: documents
  match: "**/*"
  templates:
  - contentpage
  - contentpage
upload_dir: uploads
public_path: uploads
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: yarn install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn generate && yarn start
